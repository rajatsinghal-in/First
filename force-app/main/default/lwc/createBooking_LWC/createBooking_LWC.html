<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-float_right slds-col slds-size_2-of-4 slds-p-horizontal_small">
            <lightning-record-edit-form object-api-name="Contract"  onsuccess={handleSuccess}>

            <lightning-input-field field-name="AccountId" variant="label-stacked" onchange={accountSelected}> </lightning-input-field>
            <lightning-input-field field-name="Discount__c" data-name='discount' read-only='true' variant="label-stacked"> </lightning-input-field>
            <lightning-input-field field-name="Home_Office__c" variant="label-stacked" value="Home"> </lightning-input-field>
            <lightning-input-field field-name="Frequency__c" variant="label-stacked" onchange={showenddate}> </lightning-input-field>
            <lightning-input-field field-name="Number_of_cleaners__c" variant="label-stacked"> </lightning-input-field>
            <lightning-input-field field-name="StartDate" variant="label-stacked" onchange={datechange}> </lightning-input-field>
            <lightning-input-field field-name="End_Date__c" variant="label-stacked" onchange={datechange} class={enddateclass}> </lightning-input-field>

            <lightning-button type="button" onclick={submitevent} name="submit" label="Create Booking Contract"> </lightning-button>   
            </lightning-record-edit-form>
        </div>
        <div class="slds-float_left slds-col slds-size_2-of-4 slds-p-horizontal_small">
            <div class="slds-form-element__control">
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-7">
                    <lightning-map map-markers={mapMarkers} zoom-level={zoomLevel} markers-title={markersTitle}
                        show-footer={showFooter} list-view={listView}>
                    </lightning-map>
                </div>
            </div>
        </div>
    </div>
</template>
