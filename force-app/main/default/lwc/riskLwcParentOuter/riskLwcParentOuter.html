<template>
    <div class="app slds-p-around_x-large">
        <lightning-card title="EmpApi Example" icon-name="custom:custom14">
            <div class="slds-m-around_medium">
                <p>
                    Use the buttons below to subscribe and unsubscribe to a
                    streaming channel!
                </p>
                <lightning-input
                    label="Channel Name"
                    value={channelName}
                    onchange={handleChannelName}
                ></lightning-input>
                <lightning-button
                    variant="success"
                    label="Subscribe"
                    title="Subscribe"
                    onclick={handleSubscribe}
                    disabled={isSubscribeDisabled}
                    class="slds-m-left_x-small"
                ></lightning-button>
                <lightning-button
                    variant="destructive"
                    label="Unsubscribe"
                    title="Unsubscribe"
                    onclick={handleUnsubscribe}
                    disabled={isUnsubscribeDisabled}
                    class="slds-m-left_x-small"
                ></lightning-button>
            </div>
        </lightning-card>
        <h2 class="slds-text-heading_large">Outer Parent Property</h2>

        <lightning-input
            label="Message"
            value={messageToChild}
            onchange={handleChange}
        ></lightning-input>

        <c-risk-lwc-parent-inner message-from-parent={messageToChild}></c-risk-lwc-parent-inner>
        <lightning-button variant="brand" label="Change value" onclick={handleClick}></lightning-button>

        <p>{messageFromParent}</p>
        The Value is : {value}

    </div>
</template>
